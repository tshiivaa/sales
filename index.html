<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Commandes - SHEIN Import</title>
    <style>
        /* Design amélioré avec une approche UI/UX moderne */

        /* Variables de couleurs */
        :root {
            --primary-color: #007BFF; /* Bleu principal */
            --secondary-color: #6C757D; /* Gris secondaire */
            --success-color: #28A745; /* Vert pour les actions positives */
            --error-color: #DC3545; /* Rouge pour les erreurs */
            --background-color: #F8F9FA; /* Fond doux */
            --text-color: #343A40; /* Texte principal */
            --highlight-color: #E9ECEF; /* Soulignement léger */
        }

        /* Réinitialisation et base */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Formulaire */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--secondary-color);
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid var(--highlight-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        button {
            padding: 12px 20px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            border-radius: 8px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button.export-btn {
            background-color: var(--success-color);
        }

        button.export-btn:hover {
            background-color: #218838;
        }

        /* Tableau */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 1rem;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--highlight-color);
        }

        table th {
            background-color: var(--primary-color);
            color: white;
            border-bottom: none;
        }

        table tbody tr:nth-child(even) {
            background-color: var(--highlight-color);
        }

        .actions button {
            padding: 6px 12px;
            font-size: 0.875rem;
        }

        .actions button.edit-btn {
            background-color: var(--success-color);
        }

        .actions button.delete-btn {
            background-color: var(--error-color);
        }

        .actions button.edit-btn:hover {
            background-color: #218838;
        }

        .actions button.delete-btn:hover {
            background-color: #a71d2a;
        }

        /* Total */
        .total {
            font-weight: bold;
            margin-top: 20px;
            text-align: right;
            font-size: 1.25rem;
        }

        /* Recherche */
        .search {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .search input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid var(--highlight-color);
            border-radius: 8px;
        }

        .search button {
            padding: 10px 20px;
        }

        /* Erreurs */
        .error {
            color: var(--error-color);
            font-size: 0.875rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<h1>Gestion des Commandes - SHEIN Import</h1>
<div class="container">
    <!-- Formulaire -->
    <div class="form-group">
        <label for="clientName">Nom du Client:</label>
        <input type="text" id="clientName" placeholder="Nom du client">
        <div class="error" id="nameError"></div>
    </div>
    <div class="form-group">
        <label for="phone">Numéro de Téléphone (8 chiffres):</label>
        <input type="text" id="phone" maxlength="8" placeholder="Numéro de téléphone">
        <div class="error" id="phoneError"></div>
    </div>
    <div class="form-group">
        <label for="price">Prix du Colis (en EURO):</label>
        <input type="number" step="0.01" id="price" placeholder="Prix du colis">
        <div class="error" id="priceError"></div>
    </div>
    <button onclick="addClient()">Ajouter Client</button>
    <button onclick="exportClientsToJson()" class="export-btn">Exporter vers JSON</button>

    <!-- Recherche -->
    <div class="search">
        <input type="text" id="search" onkeyup="searchClient()" placeholder="Rechercher par nom">
        <button onclick="searchClient()">Rechercher</button>
    </div>

    <!-- Tableau -->
    <table id="clientsTable">
        <thead>
        <tr>
            <th>Nom</th>
            <th>Téléphone</th>
            <th>Prix Colis (en EURO)</th>
            <th>Taxe Totale (DT)</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <!-- Total -->
    <div class="total">Total à Payer: <span id="totalAmount">0 DT</span></div>
</div>

<script>
    let clients = [];
    const clientsTableBody = document.querySelector("#clientsTable tbody");
    const totalAmountDisplay = document.getElementById("totalAmount");

    function addClient() {
        const clientName = document.getElementById("clientName").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const price = parseFloat(document.getElementById("price").value);

        // Reset error messages
        document.getElementById("nameError").textContent = "";
        document.getElementById("phoneError").textContent = "";
        document.getElementById("priceError").textContent = "";

        let isValid = true;

        if (!clientName || clientName.length < 3) {
            document.getElementById("nameError").textContent = "Le nom doit contenir au moins 3 caractères.";
            isValid = false;
        }

        if (!/^\d{8}$/.test(phone)) {
            document.getElementById("phoneError").textContent = "Le numéro de téléphone doit contenir exactement 8 chiffres.";
            isValid = false;
        }

        if (isNaN(price) || price <= 0) {
            document.getElementById("priceError").textContent = "Veuillez entrer un prix valide et supérieur à zéro.";
            isValid = false;
        }

        if (!isValid) return;

        const tax = price * 4.7;
        const newClient = {id: Date.now(), name: clientName, phone, price, tax};

        clients.push(newClient);
        saveClients();
        renderClients();
        clearForm();
    }

    function renderClients() {
        clientsTableBody.innerHTML = "";
        let total = 0;

        clients.forEach(client => {
            const row = document.createElement("tr");

            row.innerHTML = `
                    <td>${client.name}</td>
                    <td>${client.phone}</td>
                    <td>${client.price.toFixed(2)} DT</td>
                    <td>${client.tax.toFixed(2)} DT</td>
                    <td class="actions">
                        <button class="edit-btn" onclick="editClient(${client.id})">Modifier</button>
                        <button class="delete-btn" onclick="deleteClient(${client.id})">Supprimer</button>
                    </td>
                `;

            clientsTableBody.appendChild(row);
            total += client.tax;
        });

        totalAmountDisplay.textContent = `${total.toFixed(2)} DT`;
    }

    function clearForm() {
        document.getElementById("clientName").value = "";
        document.getElementById("phone").value = "";
        document.getElementById("price").value = "";
        document.getElementById("nameError").textContent = "";
        document.getElementById("phoneError").textContent = "";
        document.getElementById("priceError").textContent = "";
    }

    function deleteClient(id) {
        clients = clients.filter(client => client.id !== id);
        saveClients();
        renderClients();
    }

    function editClient(id) {
        const clientToEdit = clients.find(client => client.id === id);

        if (clientToEdit) {
            document.getElementById("clientName").value = clientToEdit.name;
            document.getElementById("phone").value = clientToEdit.phone;
            document.getElementById("price").value = clientToEdit.price;

            deleteClient(id);
            renderClients();
        }
    }

    function searchClient() {
        const query = document.getElementById("search").value.toLowerCase();
        const filteredClients = clients.filter(client =>
            client.name.toLowerCase().includes(query)
        );

        clientsTableBody.innerHTML = "";
        let total = 0;

        filteredClients.forEach(client => {
            const row = document.createElement("tr");

            row.innerHTML = `
                    <td>${client.name}</td>
                    <td>${client.phone}</td>
                    <td>${client.price.toFixed(2)} DT</td>
                    <td>${client.tax.toFixed(2)} DT</td>
                    <td class="actions">
                        <button class="edit-btn" onclick="editClient(${client.id})">Modifier</button>
                        <button class="delete-btn" onclick="deleteClient(${client.id})">Supprimer</button>
                    </td>
                `;

            clientsTableBody.appendChild(row);
            total += client.tax;
        });

        totalAmountDisplay.textContent = `${total.toFixed(2)} DT`;
    }

    function saveClients() {
        localStorage.setItem("clients", JSON.stringify(clients));
    }

    function loadClients() {
        const savedClients = JSON.parse(localStorage.getItem("clients"));
        if (savedClients) {
            clients = savedClients;
            renderClients();
        }
    }

    function exportClientsToJson() {
        if (clients.length === 0) {
            alert("Aucun client à exporter.");
            return;
        }

        const jsonData = JSON.stringify(clients, null, 2);
        const blob = new Blob([jsonData], {type: "application/json"});
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "clients.json";
        a.style.display = "none";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

    loadClients();
</script>
<div class="container">
    <!-- Formulaire reste inchangé -->
    <button onclick="addClient()">Ajouter Client</button>
    <button onclick="saveDataToFile()">Sauvegarder les Données</button>
    <button onclick="loadDataFromFile()">Charger les Données</button>

    <!-- Recherche et tableau restent inchangés -->
</div>

<script>
    let clients = [];
    const clientsTableBody = document.querySelector("#clientsTable tbody");
    const totalAmountDisplay = document.getElementById("totalAmount");

    // Fonction pour ajouter un client (restante inchangée)

    // Fonction pour sauvegarder les données dans un fichier JSON
    function saveDataToFile() {
        if (clients.length === 0) {
            alert("Aucune donnée à sauvegarder.");
            return;
        }

        // Convertir les données en JSON
        const jsonData = JSON.stringify(clients, null, 2);

        // Créer un objet Blob pour le fichier JSON
        const blob = new Blob([jsonData], {type: "application/json"});

        // Créer un lien de téléchargement
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "clients_data.json"; // Nom du fichier
        a.textContent = "Télécharger le fichier JSON";
        a.style.display = "none";

        // Ajouter le lien au DOM et déclencher le téléchargement
        document.body.appendChild(a);
        a.click();

        // Nettoyer après le téléchargement
        document.body.removeChild(a);
        URL.revokeObjectURL(url);

        alert("Données sauvegardées avec succès !");
    }

    // Fonction pour charger les données depuis un fichier JSON
    function loadDataFromFile() {
        const input = document.createElement("input");
        input.type = "file";
        input.accept = ".json"; // Accepter uniquement les fichiers JSON

        input.onchange = (event) => {
            const file = event.target.files[0];
            if (!file) {
                alert("Aucun fichier sélectionné.");
                return;
            }

            const reader = new FileReader();

            reader.onload = (e) => {
                try {
                    const jsonData = JSON.parse(e.target.result);
                    if (!Array.isArray(jsonData)) {
                        throw new Error("Le fichier n'est pas au bon format.");
                    }
                    clients = jsonData;
                    renderClients();
                    alert("Données chargées avec succès !");
                } catch (error) {
                    alert("Erreur lors du chargement des données : " + error.message);
                }
            };

            reader.onerror = () => {
                alert("Une erreur est survenue lors de la lecture du fichier.");
            };

            reader.readAsText(file);
        };

        input.click(); // Ouvrir la boîte de dialogue de sélection de fichier
    }

    // Autres fonctions restent inchangées
</script>
</body>
</html>
