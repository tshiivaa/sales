<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shein Sales Tracker</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f9d423, #ff4e50);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Form Container */
        .container {
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            padding: 20px;
            transition: all 0.3s ease;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Form Group Styling */
        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
            text-transform: capitalize;
        }

        .form-group input {
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Button Styling */
        .btn-primary {
            padding: 12px 20px;
            background: #ff4e50;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }

        .btn-primary:hover {
            background: #f9d423;
            transform: scale(1.05);
        }

        /* Control Panel Buttons */
        .control-panel button {
            padding: 10px 15px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .control-panel button:hover {
            background: #218838;
            transform: scale(1.05);
        }

        .control-panel button.delete-btn {
            background: #dc3545;
        }

        .control-panel button.delete-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
<h1>Shein Sales Tracker</h1>
<div class="container">
    <!-- Search Bar -->
    <input type="text" id="searchBar" placeholder="Search by Customer Name..."/>

    <form id="salesForm">
        <div class="form-group">
            <label for="customerName">Customer Name</label>
            <input type="text" id="customerName" placeholder="Enter Customer Name" required>
        </div>
        <div class="form-group">
            <label for="customerPhone">Customer Phone (Max 8 digits)</label>
            <input type="tel" id="customerPhone" placeholder="Enter Phone Number" pattern="\d{1,8}" maxlength="8"
                   required>
        </div>
        <div class="form-group">
            <label for="amountSpent">Amount Spent (DT)</label>
            <input type="number" id="amountSpent" placeholder="Enter Amount Spent" step="0.01" required>
        </div>
        <button type="submit" class="btn-primary">Add Sale</button>
    </form>

    <table id="salesTable">
        <thead>
        <tr>
            <th>#</th>
            <th>Customer Name</th>
            <th>Customer Phone</th>
            <th>Amount Spent (DT)</th>
            <th>Amount with Tax (DT)</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div class="control-panel">
        <button id="viewData">View Raw Data</button>
        <button id="clearData">Clear All Data</button>
        <button id="exportData">Export Data</button>
    </div>
    <div class="debug-output" id="debugOutput"></div>
</div>

<div class="total-container">
    <div id="totalAmount">Total Amount (No Tax): 0.00 EURO</div>
    <div id="totalWithTax">Total Tax Amount: 0.00 DT</div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const salesTableBody = document.querySelector('#salesTable tbody');
        const totalAmountDisplay = document.getElementById('totalAmount');
        const totalWithTaxDisplay = document.getElementById('totalWithTax');
        const debugOutput = document.getElementById('debugOutput');
        const searchBar = document.getElementById('searchBar');

        let salesData = [];
        let totalAmount = 0;
        let totalTaxAmount = 0;

        // Load data from localStorage
        function loadSalesData() {
            const savedData = JSON.parse(localStorage.getItem('sheinSalesData')) || [];
            if (savedData.length > 0) {
                salesData = savedData;
                salesData.forEach(sale => {
                    totalAmount += sale.amount;
                    totalTaxAmount += sale.amount * 4.7;
                });
            }
            updateTable();
        }

        // Save data to localStorage
        function saveSalesData() {
            localStorage.setItem('sheinSalesData', JSON.stringify(salesData));
        }

        // Update the table and totals
        function updateTable(filter = '') {
            salesTableBody.innerHTML = '';
            salesData
                .filter(sale => sale.name.toLowerCase().includes(filter.toLowerCase()))
                .forEach((sale, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${sale.name}</td>
                            <td>${sale.phone}</td>
                            <td>${sale.amount.toFixed(2)} EURO</td>
                            <td>${sale.amountWithTax.toFixed(2)} DT</td>
                        `;
                    salesTableBody.appendChild(row);
                });

            totalAmountDisplay.textContent = `Total Amount (No Tax): ${totalAmount.toFixed(2)} EURO`;
            totalWithTaxDisplay.textContent = `Total Tax Amount: ${totalTaxAmount.toFixed(2)} DT`;
        }

        // Handle form submission
        document.getElementById('salesForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const customerName = document.getElementById('customerName').value.trim();
            const customerPhone = document.getElementById('customerPhone').value.trim();
            const amountSpent = parseFloat(document.getElementById('amountSpent').value);

            if (!/^\d{1,8}$/.test(customerPhone)) {
                alert('Phone number must be up to 8 digits.');
                return;
            }

            if (customerName && customerPhone && !isNaN(amountSpent)) {
                const taxRate = 4.7;
                const amountWithTax = amountSpent * taxRate;

                salesData.push({
                    name: customerName,
                    phone: customerPhone,
                    amount: amountSpent,
                    amountWithTax: amountWithTax
                });

                totalAmount += amountSpent;
                totalTaxAmount += amountSpent * taxRate;

                document.getElementById('customerName').value = '';
                document.getElementById('customerPhone').value = '';
                document.getElementById('amountSpent').value = '';

                updateTable();
                saveSalesData();
            } else {
                alert('Please fill in all fields correctly.');
            }
        });

        // Handle search functionality
        searchBar.addEventListener('input', function () {
            const filter = searchBar.value.trim();
            updateTable(filter);
        });

        // View raw data
        document.getElementById('viewData').addEventListener('click', () => {
            debugOutput.textContent = JSON.stringify(salesData, null, 2);
        });

        // Clear all data
        document.getElementById('clearData').addEventListener('click', () => {
            salesData = [];
            totalAmount = 0;
            totalTaxAmount = 0;
            salesTableBody.innerHTML = '';
            debugOutput.textContent = '';
            totalAmountDisplay.textContent = `Total Amount (No Tax): 0.00 EURO`;
            totalWithTaxDisplay.textContent = `Total Tax Amount: 0.00 DT`;

            localStorage.removeItem('sheinSalesData');
        });

        // Export data as HTML
        document.getElementById('exportData').addEventListener('click', () => {
            let htmlContent = `
                    <html>
                        <head>
                            <meta charset="UTF-8">
                            <title>Shein Sales Data</title>
                        </head>
                        <body>
                            <h1>Shein Sales Data</h1>
                            <table border="1">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Customer Name</th>
                                        <th>Customer Phone</th>
                                        <th>Amount Spent (DT)</th>
                                        <th>Amount with Tax (DT)</th>
                                    </tr>
                                </thead>
                                <tbody>
                `;

            salesData.forEach((sale, index) => {
                htmlContent += `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${sale.name}</td>
                            <td>${sale.phone}</td>
                            <td>${sale.amount.toFixed(2)}</td>
                            <td>${sale.amountWithTax.toFixed(2)}</td>
                        </tr>
                    `;
            });

            htmlContent += `
                                </tbody>
                            </table>
                        </body>
                    </html>
                `;

            const blob = new Blob([htmlContent], {type: 'text/html'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'shein_sales_data.html';
            a.click();
            URL.revokeObjectURL(url);
        });

        // Load data on page load
        loadSalesData();
    });
</script>
</body>
</html>
